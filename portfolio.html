  <style>
    body {
      margin: 0;

      background: #121212;

    nav {
      background: #1e1e1e;
      padding: 15px 30px;
      display: flex;

      align-items: center;

    nav h2 {

    nav ul {
      list-style: none;

    nav ul li a {
      color: #fff;

      font-weight: bold;
    }

    nav ul li a:hover {

    }
    
    .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }
        .card iframe {
            width: 100%;
            height: 180px;
            border-radius: 10px;
        }
        .card p {
            color: #d0d0d0;
            margin-top: 10px;
            font-size: 14px;
        }

    .portfolio {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .portfolio h1 {
      text-align: center;
      color: #f5b400;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .item {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item p {
      margin-top: 10px;
      color: #ccc;
    }

    footer {
      background: #1e1e1e;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
  </style>
</head>
