<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Mohamed Amine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }

    nav {
      background: #1e1e1e;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      color: #f5b400;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #f5b400;
    }

    .contact {
      padding: 50px 20px;
      max-width: 600px;
      margin: auto;
    }

    .contact h1 {
      text-align: center;
      color: #f5b400;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #f5b400;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e09e00;
    }

    footer {
      background: #1e1e1e;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-bottom: 0px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Mohamed Amine</h2>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="contact">
    <h1>Get in Touch</h1>
    <form onsubmit="alert('Message sent!'); return false;">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Mohamed Amine. All rights reserved.
  </footer>
</body>
</html>
